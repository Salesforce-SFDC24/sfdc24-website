<!DOCTYPE html>
<html>
<head>
    <title>SFDC24 Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #response img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to SFDC24</h1>
    <p>This website is under construction!</p>

    <h2>Ask the Assistant</h2>
    <input type="text" id="userInput" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>

    <p id="response"></p>

    <script>
        function sendPrompt() {
            const userInput = document.getElementById('userInput').value;
            fetch('/assistant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const responseElement = document.getElementById('response');
                responseElement.innerHTML = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error communicating with assistant.';
            });
        }
    </script>
</body>
</html>
